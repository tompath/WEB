  <h2>최재형</h2>
  <img src="https://w.namu.la/s/80ae5b903c0dc0131aee29f469f4c74d313fcee385747712c6b50b5102efc0c89a4889af7ffef42af180c28749262a4f43d864df7fb9409c1591a8cbb5f986ef1619dc60b9c4184f6f4ea1f76ccebd80e8b6bdc447c280174f360c802328300b">
  <p>대한민국의 법조인. 사법시험 23회, 사법연수원 13기를 수료한 뒤 육군 법무관으로 군복무를 마치고 1986년에 서울지방법원 동부지원 판사로 임용되며 판사 생활을 시작했다.
    2017년 2월부터 사법연수원장을 지내다가 감사원장에 지명되었고 청문회를 통과해 2018년 초 24대 감사원장으로 취임하였다.
    2021년 6월 28일, 6개월여의 임기를 남기고 사의를 표했다. 20대 대선에 출마할 것으로 보인다.</p>
